<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>ÃŸtyled Form</title>
	<!-- <link rel="stylesheet" type="text/css" media="all" href="css/normalize.css" /> -->
	<link rel="stylesheet" type="text/css" media="all" href="formstyle.css" />

</head>

<body>

	<form id="contact-form" name="contact-form" method="" action="">

		<h3> Contact Form</h3>

		<div class="field">
			<label for="name"> Name:</label>
			<input type="text" name="name" id="name" placeholder="Your name"/> <!-- placeholder is not avlbl on all browsers -->

		</div>

		<div class="field">
			<label for="email">Email:</label>
			<input type="email" name="email" id-"email" />  <!-- self closing element -->
		</div>

		<div class="field">
			<label for="message">Message:</label>
			<textarea name="message" id="message">Placeholder Text here</textarea>
		</div>

		<input type="submit" name="" class="button" value="Send" />


</body>
</html>
